<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body id="body">
    <header>Project - Book Library</header>
    <main>
        <div class="formPop">
            <form action="" name="form" method="post" class="form">
                <div class="container">
                    <input type="text" name="title" placeholder="Title..." id="title">
                    <input type="text" name="author" placeholder="Author..." id="author">
                    <input type="number" name="pages" placeholder="Pages..." id="pages">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="addBookButton">
            <button class="addButton">+ Add Book</button>
        </div>
        <div class="cardSection" id="cardSection">
        </div>
    </main>
    <footer>Made by @CarageaDenis</footer>
</body>
</html>
