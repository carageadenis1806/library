<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body id="body">
        <header id="transform" class="header">Book Library</header>
    <main class="main">
        <div class="formPop">
            <div class="formText">Add new book</div>
            <form action="" name="form" method="post" class="form">
                <div class="container">
                    <input type="text" name="title" placeholder="Title..." id="title" required />
                    <input type="text" name="author" placeholder="Author..." id="author" required />
                    <input type="number" name="pages" placeholder="Pages..." id="pages" required />
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="addBookButton">
            <button class="addButton">+ Add Book</button>
        </div>
        <div class="cardSection" id="cardSection">
        </div>
    </main>
    <footer id="transform" class="footer">Made by @CarageaDenis</footer>
    
</body>
</html>
